<script type="text/javascript">
$(function(){
	$(".addfriend").click(function(){
		var add = $(this).find('a');
		$.post("/ba/index.php/User/addfriend",{
			uid:add.attr('uid')
		},function(data,textStatus){		
			$(this).html("<p>已关注</p>");
		},"json")		
	});
	
	$(".delfriend").click(function(){
		var del = $(this).find('a');
		$.post("/ba/index.php/User/delfriend",{
			uid:del.attr('uid')
		},function(data,textStatus){		
			$del.text(data);
		},"json")		
	});
})

</script>
