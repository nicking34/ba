<script type="text/javascript">
	$(function(){
		$(".commentForm").click(function(){
			var form = $(this);
			var fid = form.find("input").filter('[name=fid]').val();						
			var content = form.find("textarea").val();		
			$.post("/ba/index.php/Feed/insertComment",{
				uid:{$Think.session.uid},
				fid:fid,
				content:content,
			},function(data,textStatus){
				form.find("p").text(data.fid);
			},"json")
		})
	})


</script>

<!-- 评论列表 -->
<div class="comment_list">
<volist name='clist' id='re'>
<div class="comment_box">
<a href="__APP__/User/showUser/{$re.uid}" class="username">{$re.uname} : </a><p class="comment_content">{$re.content}</p><span class="comment_floor">{$re.floor}楼</span>
</div>
</volist>

<!-- /评论列表 -->

<!-- 评论表单 -->
<FORM  class="commentForm" action="javascript:void(0)">
<input type="hidden" name='fid' value={$data}>
<input type="hidden" name='uid' value='{$Think.session.uid}'>
<textarea  name="content"></textarea>
<input class="Btn" type="submit" value="评论">
<p></p>
</FORM>

<!--/评论表单 -->
</div>
