<!--/左侧栏-->
<div id="leftbox">
<!--NewsFeed-->
<div class="feedbox">
	<!--评论列表-->
	<ul class="feed_list">
	<!--二级导航-->
	<div id="secnav">
		<ul>
		<li><a href="#">全部</a></li>
		<li><a href="#">短篇</a></li>
		<li><a href="#">直播</a></li>
		</ul>
	</div>
<!--/二级导航-->

<!--feed-->
<volist name='slist' id='sfeed'>
	<li class="feed_line">
		<!--头像与用户名-->
		<eq name="sfeed.anonymous" value="0">
		<div class="userPic">
		<a href="#"><img src="../Public/images/logo.jpg"></a>
		<span><a href="#">{$sfeed.uname}</a>:</span>	
		</div>
		</eq>
		<!--/头像与用户名-->
		<!--内容-->
		<div class="msgCnt">
		<eq name="sfeed.status" value="2">
		<p class="title">{$sfeed.title}</p>
		<span class="cnt">{$sfeed.floor}F  </span></eq><span >---{$sfeed.status}--{$sfeed.content}--{$sfeed.title}--{$sfeed.title}</span>		
		</div>
		<!--/内容-->
		<!--操作-->
		<div class="operate">
			<!--顶与踩-->
			<span class="islike">
			<img src="../Public/images/up.png">{$sfeed.islike}</span>
			<span class="islike">
			<img src="../Public/images/down.png">{$sfeed.unlike}</span>
			<!--/顶与踩-->
			<span class="share">
			<a href="#">评论({$sfeed.comment})</a>
			</span>
			<span class="share">
			<a href="#">收藏({$sfeed.store})</a>
			</span>			
		</div>
		<!--/操作-->
		<!--评论-->
		<div class="comment">
		
		</div>
		<!--/评论-->
	</li>
	
</volist>
<!--/feed-->

	</ul>
	<!--/评论列表-->
</div>
<!--/NewsFeed-->

</div>
<!--/左侧栏-->
